<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Loaders</title>
</head>
<body>
    <div class="header">
        <h1>Pure CSS Spinners</h1>
    </div>
    <div class="container">
        <div>
            <!-- spinner -->
            <div class="spinner">
                <div></div>
                <div></div>
            </div>
        </div>
        <div>
            <!-- bouncing balls -->
            <div class="bouncer">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div>
            <!-- flipping squares -->
            <div class="square">
                <div></div>
                <div></div>
            </div>

        </div>
        <div>
            <!-- loading circle -->
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div> 
            <!-- loading default -->
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div>
            <!-- trail -->
            <div class="loader">Loading...</div>
        </div>
        <div class="frame-glow">
            <div class="loader-glow">
                <div class="face-glow">
                  <div class="circle-glow"></div>
                </div>
                <div class="face-glow">
                  <div class="circle-glow"></div>
                </div>
              </div>
        </div>
        <div class="frame-atom">
            <div class="loader-atom">
                <div class="inner-atom one-atom"></div>
                <div class="inner-atom two-atom"></div>
                <div class="inner-atom three-atom"></div>
              </div>
        </div>
        <div class="frame-multispin">
            <div class="wrapper-multispin">
                <div class="multispin">
                </div>
              </div>
        </div>
    </div>



</body>
</html>
